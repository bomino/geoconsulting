services:
  db:
    image: postgres:16-alpine
    container_name: geoconsulting-db
    environment:
      POSTGRES_DB: geoconsulting
      POSTGRES_USER: geo
      POSTGRES_PASSWORD: geo
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U geo -d geoconsulting"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
