<a href="{% url 'project_detail' project.slug %}"
   class="group flex flex-col rounded-lg border border-gray-200 bg-white shadow-sm transition hover:shadow-lg">
  {% if project.image %}
  <img src="{{ project.image.url }}" alt="{{ project.title }}"
       class="h-48 w-full rounded-t-lg object-cover">
  {% else %}
  <div class="flex h-48 items-center justify-center rounded-t-lg bg-primary-50">
    <span class="text-4xl font-bold text-primary-300">{{ project.get_category_display|first }}</span>
  </div>
  {% endif %}
  <div class="flex flex-1 flex-col p-5">
    <span class="mb-2 inline-block self-start rounded-full bg-secondary-50 px-2.5 py-0.5 text-xs font-medium text-secondary-700">
      {{ project.get_category_display }}
    </span>
    <h3 class="mb-2 line-clamp-2 text-sm font-semibold text-primary-700 group-hover:underline">
      {{ project.title|truncatewords:15 }}
    </h3>
    <p class="mb-3 flex-1 text-sm text-gray-600">{{ project.description|truncatewords:25 }}</p>
    {% if project.location %}
    <p class="text-xs text-gray-400">{{ project.location }}</p>
    {% endif %}
  </div>
</a>
