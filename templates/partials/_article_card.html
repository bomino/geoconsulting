<a href="{% url 'article_detail' article.slug %}"
   class="group flex flex-col rounded-lg border border-gray-200 bg-white shadow-sm transition hover:shadow-lg">
  {% if article.image %}
  <img src="{{ article.image.url }}" alt="{{ article.title }}"
       class="h-48 w-full rounded-t-lg object-cover">
  {% else %}
  <div class="flex h-48 items-center justify-center rounded-t-lg bg-gray-100">
    <svg class="h-10 w-10 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"/>
    </svg>
  </div>
  {% endif %}
  <div class="flex flex-1 flex-col p-5">
    <time class="mb-2 text-xs text-gray-400" datetime="{{ article.published_at|date:'Y-m-d' }}">
      {{ article.published_at|date:"d M Y" }}
    </time>
    <h3 class="mb-2 line-clamp-2 font-semibold text-primary-700 group-hover:underline">
      {{ article.title }}
    </h3>
    <p class="mb-4 flex-1 text-sm text-gray-600">{{ article.excerpt|truncatewords:30 }}</p>
    <span class="text-sm font-medium text-primary-700">
      Lire la suite
      <svg class="ml-1 inline-block h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
      </svg>
    </span>
  </div>
</a>
