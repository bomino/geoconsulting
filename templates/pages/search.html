{% extends "base.html" %}

{% block title %}Recherche â€” GeoConsulting SARLU{% endblock %}

{% block content %}
{# -- Hero -- #}
<section class="bg-primary-700 py-16 text-white">
  <div class="mx-auto max-w-4xl px-4 text-center">
    <h1 class="mb-4 text-4xl font-bold">Recherche</h1>
    <p class="text-lg text-primary-200">Trouvez des projets, articles et services</p>
  </div>
</section>

{# -- Search -- #}
<section class="py-16">
  <div class="mx-auto max-w-3xl px-4 lg:px-8">
    <div class="mb-10">
      <label for="search-input" class="sr-only">Rechercher</label>
      <div class="relative">
        <svg class="absolute left-4 top-1/2 h-5 w-5 -translate-y-1/2 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
        <input type="search"
               id="search-input"
               name="q"
               value="{{ query }}"
               hx-get="/recherche/"
               hx-trigger="keyup changed delay:300ms"
               hx-target="#search-results"
               hx-push-url="true"
               placeholder="Rechercher..."
               class="w-full rounded-lg border border-gray-300 py-3 pl-12 pr-4 text-sm shadow-sm focus:border-primary-500 focus:outline-none focus:ring-1 focus:ring-primary-500">
      </div>
    </div>

    <div id="search-results">
      {% include "partials/_search_results.html" %}
    </div>
  </div>
</section>
{% endblock %}
