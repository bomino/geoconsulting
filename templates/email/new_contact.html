<!DOCTYPE html>
<html>
<body style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto;">
  <h2 style="color: #1B3A6B;">Nouveau message de contact</h2>
  <table style="width: 100%; border-collapse: collapse;">
    <tr><td style="padding: 8px; font-weight: bold;">Nom:</td><td style="padding: 8px;">{{ contact.name }}</td></tr>
    <tr><td style="padding: 8px; font-weight: bold;">Email:</td><td style="padding: 8px;">{{ contact.email }}</td></tr>
    <tr><td style="padding: 8px; font-weight: bold;">Telephone:</td><td style="padding: 8px;">{{ contact.phone|default:"-" }}</td></tr>
    <tr><td style="padding: 8px; font-weight: bold;">Sujet:</td><td style="padding: 8px;">{{ contact.subject|default:"-" }}</td></tr>
  </table>
  <h3 style="color: #1B3A6B;">Message:</h3>
  <div style="background: #f5f5f5; padding: 16px; border-radius: 4px;">
    {{ contact.message|linebreaksbr }}
  </div>
  <p style="margin-top: 24px; color: #666; font-size: 12px;">
    Ce message a ete envoye depuis le formulaire de contact de GeoConsulting.
  </p>
</body>
</html>
